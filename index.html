<!-- Use stable scripts for the core and controls -->
<script src="https://cdnjs.cloudflare.com"></script>
<script src="https://cdn.jsdelivr.net"></script>

<script>
// ... [Keep your variables: day, tries, gameState, etc.] ...

/* SCENE SETUP */
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x050505); // Dark grey instead of pure black
scene.fog = new THREE.Fog(0x000000, 5, 30);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
// START POSITION: Ensure camera is above the floor (y=2) and inside the room
camera.position.set(0, 2, 10); 

let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* LIGHTS - Added Ambient Light so you can see without the flashlight */
let ambient = new THREE.AmbientLight(0x404040, 0.5); 
scene.add(ambient);

let flashlight = new THREE.PointLight(0xffffff, 1.5, 15);
camera.add(flashlight);
scene.add(camera);

/* CONTROLS */
let controls = new THREE.PointerLockControls(camera, document.body);
document.body.addEventListener("click", () => {
    controls.lock();
});

// ... [Keep your floor, walls, and monster code] ...

/* UPDATED ANIMATE LOOP */
function animate() {
    requestAnimationFrame(animate);
    
    // Forces the camera to stay at a "walking" height
    camera.position.y = 2; 

    // ... [Keep your movement logic] ...
    
    renderer.render(scene, camera);
}
animate();
</script>
